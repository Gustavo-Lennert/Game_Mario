<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="./images/mario_icon.ico" type="image/x-icon">

        <title>Game Mario</title>
    </head>

    <body>
        <div class="alert-responsive">
            <h2>Ops! infelizmente este jogo não está disponível ainda para mobile, por favor acesse por um dispositivo desktop.</h2>
            <img src="images/block.png" alt="block" class="block">
        </div>
        <div class="start-game"> 
            <span class="start">Press SPACE to <span class="color-start">Start</span> the game</span>
        </div>
        <div class="game-over">
            <h2>Game Over</h2>
            <span class="continue">Press any key to <span class="color-continue">contiue</span></span>
        </div>
        <!-- Div pause -->
        <!-- <div class="pause">
            <span>Press <span class="color-pause">ESC</span> to pause</span>
        </div> -->
        <!-- <div class="paused">
            <span class="text-pause">Paused</span>
        </div> -->
        <div class="game-board">
            <div class="score">
                <span class="title-score">Score</span>
                <div class="align-score">
                    <img src="./images/coin.png" alt="coin" class="coin">
                    <span class="value-score">0000</span>
                </div>
            </div>
            <img src="./images/clouds.png" alt="clounds" class="clounds clound-animation">
            <img src="./images/mario.gif" alt="mario" class="mario">
            <img src="./images/pipe.png" alt="pipe" class="pipe pipe-animation">
        </div>
        <div class="background-floor floor-animation">
        </div>
        <div class="signature">
            <a href="https://github.com/Gustavo-Lennert" target="_blank"><span class="name-signature">By Gustavo Martin</span></a>
        </div>
       
    </body>
    <script src="script.js"></script>
</html>
